title: Frequently asked questions for Wrap (preview)
summary: |
  Some of the most frequently asked questions about the **wrap** feature are listed below. If you don't find an answer to your question, send an email to <pamobsup@microsoft.com> with your question.

sections:
  - name: General
    questions:
      - question: |
          What are Primary and Secondary apps in the context of wrap?
        answer: |
          See [wrap multiple canvas apps together](overview.md#wrap-multiple-canvas-apps-together).

      - question: |
          Does wrap change or extend the purpose of the Power Apps platform?
        answer: |
          No. This feature only wraps existing canvas apps for the consumption of the mobile users providing a native mobile app experience.
