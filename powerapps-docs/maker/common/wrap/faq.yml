title: Frequently asked questions for Wrap (preview)
summary: |
  Some of the most frequently asked questions about the **wrap** feature are listed below. If you don't find an answer to your question, send an email to <pamobsup@microsoft.com> with your question.

sections:
  - name: General
    questions:
      - question: |
          Can I create mobile apps with Power Apps?
        answer: |
          Yes. See [creating mobile apps with Power Apps](overview.md) for more information.

      - question: |
          If I create a mobile app with Power Apps, does Microsoft release it for me?
        answer: |
          No. Microsoft will wrap your Power Apps app in a native mobile app shell for you to digitally sign and distribute.

      - question: |
          How do I digitally sign my mobile app?
        answer: |
          Signing instructions are provided for [Android](code-sign-android.md) and [iOS](code-sign-ios.md).

      - question: |
          How do I distribute my mobile app?
        answer: |
          It depends on your business scenario. You can use [Microsoft Intune](/mem/intune/fundamentals/what-is-intune.md), [Managed Google Play](https://support.google.com/googleplay/work/answer/6138458) or [Apple Business Manager](https://developer.apple.com/custom-apps/). 

      - question: |
          What are Primary and Secondary apps in the context of wrap?
        answer: |
          The primary app provides the main experience of your mobile app. Secondary apps are bundled for performance reasons and must be linked from your primary app. See [wrap multiple canvas apps together](overview.md#wrap-multiple-canvas-apps-together).

      - question: |
          Can I create B2C mobile apps with Power Apps?
        answer: |
          No. Power Apps is a platform for creating business applications and uses AAD authentication. The wrap feature wraps existing canvas apps for the same set of end users.
